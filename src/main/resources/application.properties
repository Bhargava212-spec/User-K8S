spring.application.name=User

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

server.servlet.context-path=/myapp
#logging.level.root=DEBUG

# Kafka Producer Configuration
spring.kafka.producer.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
logging.level.org.hibernate.SQL=DEBUG
expiration.millis=300000
jwt.secretKey=AA344E62A3E6FE387E61A315BC892


springdoc.api-docs.title=My API
springdoc.api-docs.description=This is a description of my API
springdoc.api-docs.version=OPENAPI_3_0
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.use-root-path=true
springdoc.swagger-ui.path=/docs.html
springdoc.swagger-ui.oauth.useBasicAuthentication.WithAccessCodeGrant=true
springdoc.api-docs.jwt.enabled=true
springdoc.api-docs.jwt.token-url=http://localhost:8080/myapp/v1/auth/authenticate